[[redirects]]
force = true
from = '/api/*'
status = 200
to = '/.netlify/functions/:splat'

# The following redirect is intended for use with most SPAs that handle
# routing internally.
[[redirects]]
from = '/*'
status = 200
to = '/index.html'

#[[headers]]
